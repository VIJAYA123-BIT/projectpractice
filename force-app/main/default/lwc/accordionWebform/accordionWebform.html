<template>
    <lightning-card title="Sections">
        <div class="slds-var-m-around_medium">
            <lightning-accordion allow-multiple-sections-open>
                <lightning-accordion-section name="A" label="Add account">
                    <lightning-input type="text" value={AccountName} name="userName" label="Name"
                        onchange={inputHandler}></lightning-input><br>
                    <lightning-input type="text" value={accountIndustry} name="userIndustry" label="industry"
                        onchange={inputHandler}></lightning-input><br>
                    <lightning-button variant="brand" label="Add Account" onclick={AddHandler}></lightning-button>
                </lightning-accordion-section>
                <lightning-accordion-section name="B" label="list of Accounts">
                    <template lwc:if={isLoading}>
                        <lightning-spinner variant="brand" size="large"></lightning-spinner>
                    </template>

                    <lightning-datatable key-field="id" data={displaytable} columns={columns}> </lightning-datatable>
                    <!-- PAGINATION -->
                    <c-paginator lwc:if={showPaginator} page-size={pageSize} total-records={totalRecords}
                        is-client-side-pagination="true" onpaginationchange={paginationChangeHandler}></c-paginator>
                    <!-- NO RECORDS FOUND -->
                    <template if:false={hasRecords}>
                        <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_small">No records
                            to displays
                        </div>
                    </template>
                </lightning-accordion-section>
            </lightning-accordion>

        </div>


    </lightning-card>
    <lightning-card title="record edit form">
        <lightning-record-edit-form>
            
        </lightning-record-edit-form>

    </lightning-card>

</template>
